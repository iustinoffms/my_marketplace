<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="./output.css" rel="stylesheet" />

    <title>Login</title>
  </head>

  <body class="p-5 flex items-center justify-center bg-gradient-to-r from-slate-100 bg-slate-50">
    <div
      class="container w-full p-12 shadow-lg rounded-md bg-white sm:w-5/6 md:w-2/3 lg:w-1/2 xl:w-2/5"
    >
      <div class="sign-up-title my-2">
        <h1 class="text-3xl font-bold my-2">Intra in cont</h1>
        <p class="my-2">
          Nu ai cont?
          <span class="text-blue-600 visited:text-purple-600"
            ><a href="./signup.html"> Creaza cont</a></span
          >
        </p>
      </div>
      <div class="form-container">
        <form>
          <span id="error-message"></span>
          <div class="input-group my-2 py-2">
            <label for="mail"></label>
            <div class="mail-input">
              <input
                type="email"
                id="mail"
                placeholder="Adresa de email"
                class="border border-solid border-slate-500 rounded w-full p-2 outline-none text-lg"
                required
              />
            </div>
          </div>
          <div class="input-group my-2 py-2">
            <label for="pass"></label>
            <div class="pass-input">
              <input
                type="password"
                id="pass"
                placeholder="Parola"
                class="border border-solid border-slate-500 rounded w-full p-2 outline-none text-lg"
                required
              />
            </div>
          </div>
          <div class="button">
            <button
              href=""
              type="submit"
              class="border-none rounded bg-sky-400 w-full p-3 text-white hover:bg-sky-500 hover:shadow-2xl shadow-xl text-lg my-1.5"
            >
              Intra
            </button>
          </div>
        </form>
        <div class="back-to-site">
          <a href="./index.html">Inapoi la site</a>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
