<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="./output.css" rel="stylesheet" />

    <title>My project</title>
    <style>
      body {
        font-size: 16px;
        /* font-family: "Lato", sans-serif; */
      }
    </style>
  </head>

  <!-- sm	640px	@media (min-width: 640px) { ... }
md	768px	@media (min-width: 768px) { ... }
lg	1024px	@media (min-width: 1024px) { ... }
xl	1280px	@media (min-width: 1280px) { ... }
2xl	1536px	@media (min-width: 1536px) { ... } -->

  <body class="p-5 flex items-center justify-center bg-gradient-to-r from-slate-100 bg-slate-50">
    <div
      class="container w-full p-12 shadow-lg rounded-md bg-white sm:w-5/6 md:w-2/3 lg:w-1/2 xl:w-2/5"
    >
      <div class="sign-up-title my-2">
        <h1 class="text-3xl font-bold my-2">Creaza un cont</h1>
        <p class="my-2">
          Ai deja cont?
          <span class="text-blue-600 visited:text-purple-600"
            ><a href="./login.html"> Conecteaza-te</a></span
          >
        </p>
      </div>
      <div class="form-container">
        <form>
          <p id="error-message"></p>
          <div class="input-group my-1.5 py-2">
            <label for="name">Nume si prenume </label>
            <div class="name-input">
              <input
                type="text"
                id="name"
                placeholder="Sanduleanu Iustin"
                value=""
                class="border border-solid border-slate-500 rounded w-full p-2 outline-none text-lg"
              />
            </div>
          </div>
          <div class="input-group my-1.5 py-2">
            <label id="mail-label" for="mail">Email</label>
            <span id="display-message"></span>
            <div class="mail-input">
              <input
                type="email"
                id="mail"
                placeholder="nume@mail.com"
                class="border border-solid border-slate-500 rounded w-full p-2 outline-none text-lg"
              />
            </div>
          </div>
          <div class="input-group my-1.5 py-2">
            <label id="pass-label" for="pass">Parola</label>
            <span id="pass-error"></span>
            <div class="pass-input">
              <input
                type="password"
                id="pass"
                placeholder="Minim 6 caractere"
                class="border border-solid border-slate-500 rounded w-full p-2 outline-none text-lg"
              />
            </div>
          </div>
          <div class="input-group my-1.5 py-2">
            <label id="confirm-pass-label" for="confirm-pass">Confirmare parola</label>
            <span id="confirm-pass-error-message"></span>
            <div class="confirm-pass-input">
              <input
                type="password"
                id="confirm-pass"
                class="border border-solid border-slate-500 rounded w-full p-2 outline-none text-lg"
              />
            </div>
          </div>
          <div class="button">
            <button
              href=""
              id="create-account"
              type="submit"
              class="border-none rounded bg-sky-400 w-full p-3 text-white hover:bg-sky-500 hover:shadow-2xl shadow-xl text-lg my-0.5"
            >
              Creaza cont
            </button>
          </div>
        </form>
        <div class="back-to-site mt-2">
          <a href="./index.html">Inapoi in site</a>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
